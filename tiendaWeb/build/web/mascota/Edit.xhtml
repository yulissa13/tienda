<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MascotaEditDlg" widgetVar="MascotaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMascotaTitle}">
            <h:form id="MascotaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mascotaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMascotaLabel_idMascota}" for="idMascota" />
                        <p:inputText id="idMascota" value="#{mascotaController.selected.idMascota}" title="#{bundle.EditMascotaTitle_idMascota}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_idMascota}"/>
                        <p:outputLabel value="#{bundle.EditMascotaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{mascotaController.selected.precio}" title="#{bundle.EditMascotaTitle_precio}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditMascotaLabel_animal}" for="animal" />
                        <p:inputText id="animal" value="#{mascotaController.selected.animal}" title="#{bundle.EditMascotaTitle_animal}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_animal}"/>
                        <p:outputLabel value="#{bundle.EditMascotaLabel_comida}" for="comida" />
                        <p:inputText id="comida" value="#{mascotaController.selected.comida}" title="#{bundle.EditMascotaTitle_comida}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_comida}"/>
                        <p:outputLabel value="#{bundle.EditMascotaLabel_disponibilidad}" for="disponibilidad" />
                        <p:inputText id="disponibilidad" value="#{mascotaController.selected.disponibilidad}" title="#{bundle.EditMascotaTitle_disponibilidad}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_disponibilidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mascotaController.update}" value="#{bundle.Save}" update="display,:MascotaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MascotaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MascotaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
