<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorEditDlg" widgetVar="VendedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVendedorTitle}">
            <h:form id="VendedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVendedorLabel_idVendedor}" for="idVendedor" />
                        <p:inputText id="idVendedor" value="#{vendedorController.selected.idVendedor}" title="#{bundle.EditVendedorTitle_idVendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_idVendedor}"/>
                        <p:outputLabel value="#{bundle.EditVendedorLabel_user}" for="user" />
                        <p:inputText id="user" value="#{vendedorController.selected.user}" title="#{bundle.EditVendedorTitle_user}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_user}"/>
                        <p:outputLabel value="#{bundle.EditVendedorLabel_pass}" for="pass" />
                        <p:inputText id="pass" value="#{vendedorController.selected.pass}" title="#{bundle.EditVendedorTitle_pass}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_pass}"/>
                        <p:outputLabel value="#{bundle.EditVendedorLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{vendedorController.selected.rol}" title="#{bundle.EditVendedorTitle_rol}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_rol}"/>
                        <p:outputLabel value="#{bundle.EditVendedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{vendedorController.selected.telefono}" title="#{bundle.EditVendedorTitle_telefono}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedorController.update}" value="#{bundle.Save}" update="display,:VendedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VendedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
