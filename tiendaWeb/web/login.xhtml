<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVendedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
             <div align="center" style="padding: 100px">
                    <h:form id="menuForm">
                        <h:panelGrid columns="2">
                            <p:outputLabel  value="User" />
                            <p:inputText id="user" value="#{vendedorController.selected.user}" required="true"/>
                            <p:outputLabel  value="Password"/>
                            <h:inputSecret id="pass" value="#{vendedorController.selected.pass}" required="true"/>
                            <h:column/>
                            <p:commandButton value="Login" action="#{vendedorController.createVendedor}" icon="ui-icon-key"/>
                        </h:panelGrid>
                    </h:form>
                </div>

            
        </ui:define>
    </ui:composition>

</html>
