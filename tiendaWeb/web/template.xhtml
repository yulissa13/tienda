<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                 <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="home.xhtml" icon="pi pi-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Login" outcome="login.xhtml" icon="pi pi-search">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Cliente" outcome="home.xhtml" icon="pi pi-file">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Ventas" outcome="home.xhtml" icon="pi pi-briefcase">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Soporte" outcome="soporte.xhtml" icon="pi pi-user">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
